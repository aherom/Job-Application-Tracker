<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Job</title>
</head>
<body>
  <h1>Add Job</h1>
  <form id="addJobForm">
    <label for="jobPosition">Job Position:</label>
    <input type="text" id="jobPosition" name="jobPosition" required>
    <label for="jobOpening">Job Openings:</label>
    <input type="number" id="jobOpening" name="jobOpening" required>
    <label for="jobDescription">Job Description:</label>
    <textarea id="jobDescription" name="jobDescription" required></textarea>
    <label for="supportId">Support ID:</label>
    <input type="text" id="supportId" name="supportId" required><br>
    <button type="submit">Add Job</button>
  </form>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    document.getElementById('addJobForm').addEventListener('submit', async function(event) {
      event.preventDefault();
      const jobPosition = document.getElementById('jobPosition').value;
      const jobOpening = document.getElementById('jobOpening').value;
      const jobDescription = document.getElementById('jobDescription').value;
      const supportId = document.getElementById('supportId').value;
      const token = localStorage.getItem('token');
      try {
        const response = await axios.post('/api/companies/addJob', { jobPosition, jobOpening, jobDescription,supportId }, {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        alert('Job added successfully');
      } catch (error) {
        console.error(error);
        alert('Error adding job');
      }
    });
  </script>
</body>
</html>
